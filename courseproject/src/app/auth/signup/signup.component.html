<div class="row">
 <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
<form (ngSubmit)="onSignup(f)" #f="ngForm">
    <!-- <form [formGroup]="registerForm"> -->
    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" ngModel>
    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Password" ngModel>
    </div>
    <button type="submit" [disabled]="!f.valid" class="btn btn-primary" >Sign Up</button>

  </form>
</div></div>
